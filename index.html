<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6991a9d40.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header background-elements">
        <div class="tittle-container">
            <h1 class="tittle">
                Where in the world?
            </h1>
        </div>
    </header>
    <section class="search">
        <form action="" id="search-form" class="wrapper-input">
            <i class="fa-solid fa-magnifying-glass icon-search"></i>
            <input type="text" id="search-input" placeholder="Search for a country..." class="background-elements">
        </form>
        <select name="region-select" id="search-select" class="background-elements">
            <option hidden value="">Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europa">Europa</option>
            <option value="oceania">Oceania</option>
        </select>
    </section>
    <main class="countries-container">
        <article class="countries-info background-elements">
            <div class="container-img-flags">
                <img src="img/1_zermatt_evening_2022.jpg" alt="flags img">
            </div>
            <h2>
                country
            </h2>
            <ul>
                <li><b>Population:</b>654565554</li>
                <li><b>Region:</b>atlantida</li>
                <li><b>Capital:</b>atlantis</li>
            </ul>
        </article>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
